<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weatheria</title>
		<meta
			name="title"
			content="Weatheria"
		/>
		<meta
			name="description"
			content="A Weather app made with HTML, CSS and JS"
		/>
		<link
			rel="shortcut icon"
			href="./favicon.svg"
			type="image/svg+xml"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
	</head>
	<body>
		<!---------- HEADER ----------->
		<header class="header">
			<div class="container">
				<a
					href="#"
					class="logo"
				>
					<img
						src="./assets/images/logo.png"
						alt="logo"
						width="364"
						height="58"
					/>
				</a>
				<div
					class="search-view"
					data-search-view
				>
					<div class="search-wrapper">
						<input
							type="search"
							name="search"
							class="search-field"
							placeholder="Search City...."
							autocomplete="off"
							data-search-field
							value=""
						/>
						<span class="m-icon leading-icon">search</span>
						<button
							class="icon-btn leading-icon has-state"
							aria-label="close search"
							data-search-toggler
						>
							<span class="m-icon">arrow_back</span>
						</button>
					</div>
					<div
						class="search-result"
						data-search-result
					>
						<ul
							class="view-list"
							data-search-list
						>
							<li class="view-item">
								<span class="m-icon">location_on</span>
								<div>
									<p class="item-title">London</p>
									<p class="label-2 item-subtitle">State of London, GB</p>
								</div>

								<a
									href="#"
									class="item-link has-state"
									data-search-toggler
								></a>
							</li>
						</ul>
					</div>
				</div>

				<div class="header-actions">
					<button
						class="icon-btn has-state"
						aria-label="open search"
						data-search-toggler
					>
						<span class="m-icon icon">search</span>
					</button>
					<a
						href="#/current-location"
						class="btn-primary has-state"
						data-current-location-btn
					>
						<span class="m-icon">my_location</span>
						<span class="span">Current Location</span>
					</a>
				</div>
			</div>
		</header>

		<main>
			<article
				class="container"
				data-container
			>
				<div class="content-left">
					<!----------- CURRENT WEATHER --------->

					<section
						class="section current-weather"
						aria-label="current-weather"
						data-current-weather
					></section>

					<!-------------- FORECAST -------------->
					<section
						class="forecast section"
						aria-labelledby="forecast-label"
						data-5-day-forecast
					></section>
				</div>

				<div class="content-right">
					<!------------- HIGHLIGHTS ------------>

					<section
						class="section highlights"
						aria-labelledby="highlights-label"
						data-highlights
					></section>

					<!---------------- HOURLY FORECAST -------------->
					<section
						class="section hourly-forecast"
						aria-label="hourly forecast"
						data-hourly-forecast
					></section>

					<!--------------- FOOTER ----------------->

					<footer class="footer">
						<p class="body-3">CopyrightÂ© 2023. All rights reserved.</p>
						<p class="body-3">
							Powered By
							<a
								href="https://openweathermap.org/api"
								title="Open Weather Api"
								target="_blank"
								rel="noopener"
							>
								<img
									src="./assets//images//openweather.png"
									alt="Open weather Logo"
									width="150"
									height="30"
								/>
							</a>
						</p>
					</footer>
				</div>

				<div
					class="loading"
					data-loading
				></div>
			</article>
		</main>

		<!--------------- 404 Section --------------->
		<section
			class="error-content"
			data-error-content
		>
			<h2 class="heading">404</h2>

			<p class="body-1">Page not found</p>

			<a
				href="#/weather?lat=51.5073219&lon=-0.1276474"
				class="btn-primary"
			>
				<span class="span">Go Home</span>
			</a>
		</section>

		<script
			src="./assets/js/api.js"
			type="module"
		></script>
		<script
			src="./assets/js/module.js"
			type="module"
		></script>
		<script
			src="./assets/js/route.js"
			type="module"
		></script>
		<script
			src="./assets/js/app.js"
			type="module"
		></script>
	</body>
</html>
